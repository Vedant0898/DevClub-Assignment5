{% extends "Users/base.html" %}

{% block head %}
    <title>Edit announcement</title>
{% endblock head %}

{% block body %}
    <h1>
        Edit announcement for {{course.subject}}{{course.course_code}}
    </h1>

    <form method="post" action="{% url 'Comms:edit_announcement' anc.id %}" >
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">Save</button>
    </form>
{% endblock body %}
