{% extends "Users/base.html" %}

{% block head %}
    <title>New course material</title>
{% endblock head %}

{% block body %}
    <h1>
        New course material for {{course.subject}}{{course.course_code}}
    </h1>

    <form method="post" action="{% url 'Docs:add_doc' course.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">Upload</button>
    </form>
{% endblock body %}
