{% extends "Users/base.html" %}
{% load bootstrap3 %}

{% block head %}
    <title>Edit Course</title>
{% endblock head %}

{% block body %}
 

<div class="card">
    <div class="card-body">
        <h3>Editing course <a href="{% url 'Users:course' course.id %}">{{course.subject}}{{course.course_code}}</a> </h3>
    </div>
</div>

    <form method="post" action="{% url 'Users:edit_course' course.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary mt-4">Save changes</button>
        {% endbuttons %}
    </form>
{% endblock body %}
