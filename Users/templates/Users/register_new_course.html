{% extends "Users/base.html" %}

{% block head %}
    <title>Register new course</title>
{% endblock head %}

{% block body %}
    <p>Create new course</p>
    <form method="post"  action="{% url 'Users:register_new_course' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <button name="submit">Create</button>
    </form>
{% endblock body %}
