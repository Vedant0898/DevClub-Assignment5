{% extends "Users/base.html" %}

{% block head %}
    <title>Course description</title>
{% endblock head %}

{% block body %}
    <h1>{{course.subject}}{{course.course_code}}</h1>
    <p>{{course.course_description}} </p>
    {% if is_instructor %}
        <a href="{% url 'Users:edit_course' course.id %}">Edit course</a>
    {% endif %}
{% endblock body %}
