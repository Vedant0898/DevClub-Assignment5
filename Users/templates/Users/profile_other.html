{% extends "Users/base.html" %}

{% block head %}
    <title>Profile page</title>
{% endblock head %}

{% block body %}
    <h2>{{person.username}} </h2>
    {% if is_staff %}
        <h3>Staff</h3>
    {% endif %}
    {% if is_owner and not is_staff %}
        <a href="{% url 'Users:register_user' %}">Complete your registration</a>
    {% endif %}

{% endblock body %}
